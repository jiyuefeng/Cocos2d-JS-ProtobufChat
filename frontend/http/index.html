<!doctype html>
<html>
	</head>
		<title>Cocos2d-JS-ProtobufChat</title>
		<link rel="stylesheet" href="static/css/main.css">
	</head>
	<body>
		<div id="content">
			<h3>Cocos2d-JS-ProtobufChat</h3>
			<div id="room"></div>
			<div id="roomList"></div>
			<div id="messages"></div>
			<form id="sendForm">
				<input id="sendMessage"/>
				<input id="sendButton" type="submit" value="Send"/>
				<div id="help">
					Chat commands:
					<ul>
						<li>Change Name: <code>/name [user name]</code></li>
						<li>Join/Create Room: <code>/join [room name]</code></li>
					</ul>
				</div>
			</form>
		</div>

		<!-- 下面使用的RequireJs是由NodeJs启动服务时生成的，而不是写死的 -->
		<script data-main="static/js/configByNodeJs" src="static/js/lib/require.js"></script>

		<!--
		<script data-main="static/js/config" src="static/js/lib/require.js"></script>
		<script type="text/javascript" src="static/js/lib/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="static/js/lib/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="static/js/chat.js"></script>
		<script type="text/javascript" src="static/js/chatUI.js"></script>
		-->
	</body>
</html>
